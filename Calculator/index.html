<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--------calculator-------->
    <div class="container">
      <input type="text" id="display" />
      <button type="button" id="b1" onclick="display.value+=1">1</button>
      <button type="button" id="b2" onclick="display.value+=2">2</button>
      <button type="button" id="b3" onclick="display.value+=3">3</button>
      <br />
      <button type="button" id="b4" onclick="display.value+=4">4</button>
      <button type="button" id="b5" onclick="display.value+=5">5</button>
      <button type="button" id="b6" onclick="display.value+=6">6</button>
      <br />
      <button type="button" id="b7" onclick="display.value+=7">7</button>
      <button type="button" id="b8" onclick="display.value+=8">8</button>
      <button type="button" id="b9" onclick="display.value+=9">9</button>
      <br />
      <button type="button" onclick="display.value+='+'">+</button>
      <button type="button" onclick="display.value+='-'">-</button>
      <button type="button" onclick="display.value+='*'">*</button>
      <button type="button" onclick="display.value+='/'">/</button>
      <button
        type="button"
        class="c1"
        onclick="display.value=eval(display.value)"
      >
        R
      </button>

      <button type="button" class="c1" onclick="display.value=' '">C</button>
      <script type="text/javascript" src="s1.js"></script>
    </div>
  </body>
</html>
